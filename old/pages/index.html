<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>SAM: Software Automatic Mouth</title>
  <style>
    body {
      max-width: 12cm;
      margin: 0 auto;
      font-family: sans-serif;
    }
    h1, h2 {
      text-align: center;
    }
    label, input {
      display: inline-block;
    }
    label { width: 30%}
    input { width: 60%}
    input[type="submit"] { width: 100%;}
    input[type="range"] { transform: rotate(180deg);}
  </style>
</head>
<body>
<h1> SAM Software Automatic Mouth</h1>

<script src="node_modules/sam-js/dist/samjs.js"></script>
<script>
  opts = {
    debug: false,
    pitch: 64,
    speed: 72,
    mouth: 128,
    throat: 128
  };
  var speech;
  function sayText(myText){
      var sam = new SamJs(opts);
      if (speech) speech.abort();
      speech = sam.speak(myText);
      speech.catch(() => {});
  }
</script>


</body>
</html>
